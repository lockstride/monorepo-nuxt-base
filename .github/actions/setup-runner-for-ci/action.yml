name: Setup Runner for CI
description: Setup Node.js, pnpm, caches, and install dependencies for CI jobs

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      shell: bash
      run: |
        corepack enable
        corepack prepare pnpm@$PNPM_VERSION --activate
        pnpm --version

    - name: Get pnpm store directory
      id: pnpm_store
      shell: bash
      run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

    - name: Restore pnpm store cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm_store.outputs.store_path }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Restore Nx computation cache
      uses: actions/cache@v4
      with:
        path: .nx/cache
        key: ${{ runner.os }}-nxcache-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-nxcache-

    - name: Pre-fetch packages to store
      shell: bash
      run: pnpm fetch --frozen-lockfile

    - name: Install dependencies (prefer offline)
      shell: bash
      run: pnpm install --frozen-lockfile --prefer-offline
